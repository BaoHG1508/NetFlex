name: netflex
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  velocity_x: ^3.0.0
  carousel_slider: ^4.0.0-nullsafety.0
  get: ^4.1.4
  video_player: ^2.1.6
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Netfont
      fonts:
        - asset: fonts/BebasNeue.otf